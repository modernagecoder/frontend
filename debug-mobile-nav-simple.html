<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        .navbar {
            background: rgba(10, 10, 20, 0.95);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover {
            background-color: rgba(168, 85, 247, 0.2);
        }
        
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        
        .mobile-menu-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }
        
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 10, 20, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem 1rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }
            
            .nav-menu.active {
                transform: translateX(0);
            }
            
            .nav-item {
                margin: 0.5rem 0;
            }
            
            .nav-link {
                display: block;
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Modern Age Coders</a>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="debug-info">
            <h2>Mobile Navigation Debug</h2>
            <p><strong>Screen Width:</strong> <span id="screenWidth"></span>px</p>
            <p><strong>Button Visible:</strong> <span id="buttonVisible"></span></p>
            <p><strong>Menu State:</strong> <span id="menuState"></span></p>
            <p><strong>Click Count:</strong> <span id="clickCount">0</span></p>
            <p><strong>Last Action:</strong> <span id="lastAction">None</span></p>
        </div>
        
        <h1>Test Your Mobile Navigation</h1>
        <p>Resize your browser window to mobile size (768px or less) and test the hamburger menu.</p>
        
        <div style="margin-top: 2rem;">
            <button onclick="testMenu()" style="padding: 1rem 2rem; background: #a855f7; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Test Menu Toggle
            </button>
        </div>
    </main>
    
    <script>
        let clickCount = 0;
        
        function updateDebugInfo() {
            const btn = document.getElementById('mobileMenuBtn');
            const menu = document.getElementById('navMenu');
            
            document.getElementById('screenWidth').textContent = window.innerWidth;
            document.getElementById('buttonVisible').textContent = window.getComputedStyle(btn).display !== 'none' ? 'Yes' : 'No';
            document.getElementById('menuState').textContent = menu.classList.contains('active') ? 'Open' : 'Closed';
        }
        
        function testMenu() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            const btn = document.getElementById('mobileMenuBtn');
            const menu = document.getElementById('navMenu');
            
            // Simulate button click
            btn.click();
            
            document.getElementById('lastAction').textContent = 'Manual test button clicked';
            setTimeout(updateDebugInfo, 100);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');
            
            console.log('Elements found:', { mobileMenuBtn, navMenu });
            
            // Add click event listener
            mobileMenuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Mobile menu button clicked!');
                
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                document.getElementById('lastAction').textContent = 'Hamburger button clicked';
                
                // Toggle menu
                navMenu.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                
                setTimeout(updateDebugInfo, 100);
            });
            
            // Update debug info on resize
            window.addEventListener('resize', updateDebugInfo);
            
            // Initial update
            updateDebugInfo();
        });
    </script>
</body>
</html>
