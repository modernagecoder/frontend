<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Modern Age Coders</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="theme-color" content="#a855f7">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="dashboard-page">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <img src="/images/logo.png" alt="Modern Age Coders Logo" class="logo-img">
                <span class="logo-text">Modern Age Coders</span>
            </div>
        </div>
        
        <div class="header-right">
            <div class="admin-info">
                <span class="admin-name" id="adminName">Admin</span>
                <span class="admin-email" id="adminEmail"></span>
            </div>
            <button class="btn btn-secondary btn-sm" id="logoutButton">Logout</button>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="contacts">
                    <span class="nav-icon">📧</span>
                    <span class="nav-text">Contacts</span>
                </a>
                <a href="#" class="nav-item" data-page="users">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Users</span>
                </a>
                <a href="#" class="nav-item" data-page="analytics">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">Analytics</span>
                </a>
                <a href="#" class="nav-item" data-page="audit-logs">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">Audit Logs</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content will be loaded dynamically -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
    </div>
    
    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/formatting.js"></script>
    <script src="js/components/contacts.js"></script>
    <script src="js/components/users.js"></script>
    <script src="js/components/analytics.js"></script>
    <script src="js/components/auditLogs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
