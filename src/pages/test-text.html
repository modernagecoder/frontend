<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Test</title>
    <style>
        body {
            background: black;
            padding: 50px;
        }
        
        .test1 {
            color: white;
            font-size: 30px;
            margin: 20px 0;
        }
        
        .test2 {
            color: #a855f7;
            font-size: 25px;
            margin: 20px 0;
        }
        
        .test3 {
            color: #CBD5E1;
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test1">TEST 1: Can you see this WHITE text?</div>
    <div class="test2">TEST 2: Can you see this PURPLE text?</div>
    <div class="test3">TEST 3: Can you see this GRAY text?</div>
    
    <div style="color: red; font-size: 40px; margin: 30px 0;">
        RED TEXT - If you can see this, your browser is working!
    </div>
    
    <script>
        alert('JavaScript is working! Click OK to continue.');
        console.log('Console is working!');
        document.body.innerHTML += '<div style="color: yellow; font-size: 35px; margin: 20px 0;">YELLOW TEXT - Added by JavaScript</div>';
    </script>
</body>
</html>
