<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Modern Age Coders</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="The page you're looking for doesn't exist. Return to Modern Age Coders homepage to explore our coding courses.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Modern Age Coders">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: #E2E8F0;
        }
        .error-description {
            font-size: 1.1rem;
            color: #94A3B8;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .error-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #a855f7, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .error-button:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. 
            It might have been moved or deleted.
        </p>
        <a href="/" class="error-button">Go Back Home</a>
        <div style="margin-top: 2rem;">
            <a href="/courses" style="color: #a855f7; text-decoration: none; margin: 0 1rem;">Browse Courses</a>
            <a href="/about" style="color: #a855f7; text-decoration: none; margin: 0 1rem;">About Us</a>
            <a href="/blog" style="color: #a855f7; text-decoration: none; margin: 0 1rem;">Blog</a>
        </div>
    </div>
</body>
</html>
