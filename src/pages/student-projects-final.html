<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects - Modern Age Coders</title>
    
    <style>
        /* BASE STYLES */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a14;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        /* FORCE TEXT VISIBILITY */
        h1, h2, h3, p, span, div, a {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin: 2rem 0 1rem;
            background: linear-gradient(135deg, #a855f7, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #CBD5E1;
            margin-bottom: 3rem;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin: 2rem 0;
            padding: 0 10px;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid rgba(168, 85, 247, 0.4);
            border-radius: 2rem;
            color: #CBD5E1;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: rgba(168, 85, 247, 0.8);
            background: rgba(168, 85, 247, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #a855f7, #4ecdc4);
            border-color: transparent;
            color: white;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .project-card {
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid rgba(168, 85, 247, 0.4);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: rgba(168, 85, 247, 0.8);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.4);
        }

        .project-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(78, 205, 196, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(168, 85, 247, 0.95);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .badge.web { background: rgba(78, 205, 196, 0.95); }
        .badge.ai { background: rgba(168, 85, 247, 0.95); }
        .badge.game { background: rgba(255, 165, 0, 0.95); }
        .badge.mobile { background: rgba(59, 130, 246, 0.95); }

        .project-info {
            padding: 25px;
            background: rgba(20, 20, 35, 0.95);
        }

        .project-title {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 700;
            color: #FFFFFF !important;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .project-student {
            font-size: clamp(0.95rem, 3vw, 1.05rem);
            color: #a855f7 !important;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .project-description {
            color: #CBD5E1 !important;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.4);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #E0E0E0 !important;
        }

        .project-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #a855f7, #4ecdc4);
            color: white !important;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                margin: 1.5rem 0 0.75rem;
            }
            
            .subtitle {
                margin-bottom: 2rem;
            }
            
            .filter-tabs {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .projects-grid {
                gap: 1.5rem;
            }
            
            .project-image {
                height: 180px;
                font-size: 4rem;
            }
            
            .project-info {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            .project-image {
                height: 160px;
                font-size: 3.5rem;
            }
            
            .project-info {
                padding: 15px;
            }
            
            .project-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Student Projects Showcase</h1>
        <p class="subtitle">Amazing projects built by our talented students</p>
        
        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="web">Web Development</button>
            <button class="filter-btn" data-filter="ai">AI & ML</button>
            <button class="filter-btn" data-filter="game">Games</button>
            <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
        </div>
        
        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <script>
        const projects = [
            {
                title: "AI Chatbot Assistant",
                student: "Aryan Sharma",
                category: "ai",
                description: "An intelligent chatbot powered by machine learning that can answer questions and help with homework.",
                tags: ["Python", "TensorFlow", "NLP", "Flask"],
                link: "https://example.com/ai-chatbot"
            },
            {
                title: "E-Commerce Website",
                student: "Priya Patel",
                category: "web",
                description: "A fully functional online shopping platform with cart, payment integration, and user authentication.",
                tags: ["React", "Node.js", "MongoDB", "Stripe"],
                link: "https://example.com/ecommerce"
            },
            {
                title: "Space Shooter Game",
                student: "Rohan Kumar",
                category: "game",
                description: "An exciting 2D space shooter game with multiple levels, power-ups, and boss battles.",
                tags: ["Unity", "C#", "Game Design"],
                link: "https://example.com/space-game"
            },
            {
                title: "Weather Forecast App",
                student: "Ananya Singh",
                category: "mobile",
                description: "A beautiful weather app that provides real-time forecasts with stunning animations.",
                tags: ["React Native", "API", "UI/UX"],
                link: "https://example.com/weather-app"
            },
            {
                title: "Portfolio Website",
                student: "Vikram Reddy",
                category: "web",
                description: "A stunning personal portfolio showcasing projects with smooth animations and modern design.",
                tags: ["HTML", "CSS", "JavaScript", "GSAP"],
                link: "https://example.com/portfolio"
            },
            {
                title: "Image Recognition System",
                student: "Sneha Gupta",
                category: "ai",
                description: "An AI system that can identify objects in images with high accuracy using deep learning.",
                tags: ["Python", "OpenCV", "CNN", "Keras"],
                link: "https://example.com/image-recognition"
            },
            {
                title: "Task Manager App",
                student: "Aditya Verma",
                category: "web",
                description: "A productivity app to manage tasks, set reminders, and track progress with a clean interface.",
                tags: ["Vue.js", "Firebase", "PWA"],
                link: "https://example.com/task-manager"
            },
            {
                title: "Fitness Tracker",
                student: "Ishita Joshi",
                category: "mobile",
                description: "Track your workouts, calories, and fitness goals with this comprehensive health app.",
                tags: ["Flutter", "Dart", "SQLite"],
                link: "https://example.com/fitness-tracker"
            },
            {
                title: "Puzzle Adventure Game",
                student: "Karan Mehta",
                category: "game",
                description: "A brain-teasing puzzle game with challenging levels and beautiful graphics.",
                tags: ["Godot", "GDScript", "Level Design"],
                link: "https://example.com/puzzle-game"
            },
            {
                title: "Social Media Dashboard",
                student: "Riya Kapoor",
                category: "web",
                description: "A comprehensive dashboard to manage multiple social media accounts in one place.",
                tags: ["React", "Redux", "Chart.js", "API"],
                link: "https://example.com/social-dashboard"
            },
            {
                title: "Voice Assistant",
                student: "Siddharth Rao",
                category: "ai",
                description: "A voice-controlled assistant that can perform tasks, answer questions, and control smart devices.",
                tags: ["Python", "Speech Recognition", "AI"],
                link: "https://example.com/voice-assistant"
            },
            {
                title: "Recipe Finder App",
                student: "Meera Nair",
                category: "mobile",
                description: "Find delicious recipes based on ingredients you have at home with this smart app.",
                tags: ["React Native", "API", "Firebase"],
                link: "https://example.com/recipe-app"
            }
        ];

        const grid = document.getElementById('projectsGrid');
        
        function displayProjects(projectsToShow) {
            grid.innerHTML = '';
            
            projectsToShow.forEach(project => {
                const badgeText = {
                    'web': 'Web Dev',
                    'ai': 'AI & ML',
                    'game': 'Game',
                    'mobile': 'Mobile'
                }[project.category];

                const card = document.createElement('div');
                card.className = 'project-card';
                
                card.innerHTML = `
                    <div class="project-image">
                        ðŸš€
                        <div class="badge ${project.category}">${badgeText}</div>
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-student">ðŸ‘¤ ${project.student}</div>
                        <p class="project-description">${project.description}</p>
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <a href="${project.link}" target="_blank" class="project-link">View Project â†’</a>
                    </div>
                `;
                
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.project-link')) {
                        window.open(project.link, '_blank');
                    }
                });
                
                grid.appendChild(card);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);
                displayProjects(filtered);
            });
        });

        // Initial display
        displayProjects(projects);
    </script>
</body>
</html>
