        // ============================
        // SEARCH ENGINE
        // ============================
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchStatus = document.getElementById('searchStatus');
        const searchInitial = document.getElementById('searchInitial');

        let debounceTimer;

        function performSearch(query) {
            query = query.trim();

            if (!query) {
                searchStatus.style.display = 'none';
                searchResults.innerHTML = '';
                searchResults.appendChild(searchInitial);
                searchInitial.style.display = '';
                return;
            }

            const terms = query.toLowerCase().split(/\s+/);
            const scored = [];

            searchIndex.forEach(item => {
                let score = 0;
                const titleLower = item.title.toLowerCase();
                const descLower = item.description.toLowerCase();
                const tagsJoined = item.tags.join(' ').toLowerCase();

                terms.forEach(term => {
                    // Exact title match (highest weight)
                    if (titleLower.includes(term)) score += 10;
                    // Tag match (high weight)
                    if (tagsJoined.includes(term)) score += 6;
                    // Description match
                    if (descLower.includes(term)) score += 3;
                });

                // Bonus for query appearing as a full phrase
                if (titleLower.includes(query.toLowerCase())) score += 5;

                if (score > 0) {
                    scored.push({ ...item, score });
                }
            });

            // Sort by score descending
            scored.sort((a, b) => b.score - a.score);

            renderResults(scored, query);
        }

        function highlightMatch(text, query) {
            if (!query) return text;
            const terms = query.split(/\s+/).filter(Boolean);
            let highlighted = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlighted = highlighted.replace(regex, '<mark>$1</mark>');
            });
            return highlighted;
        }

        function getTagClass(tag) {
            if (['math', 'elementary', 'middle school', 'competition', 'olympiad'].includes(tag)) return 'math';
            if (['page', 'topic'].includes(tag)) return 'page';
            return '';
        }

        function renderResults(results, query) {
            // Update status
            searchStatus.style.display = '';
            searchStatus.innerHTML = `Showing <span class="result-count">${results.length}</span> result${results.length !== 1 ? 's' : ''} for <span class="query-highlight">"${query}"</span>`;

            // Clear previous results
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = `
          <div class="no-results">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
            </svg>
            <h3>No results found</h3>
            <p>We couldn't find anything matching "<strong>${query}</strong>". Try different keywords or browse our popular pages.</p>
            <div class="suggested-links">
              <a href="/courses">All Courses</a>
              <a href="/blog">Blog</a>
              <a href="/pricing">Pricing</a>
              <a href="/free-resources">Free Resources</a>
              <a href="/contact">Contact Us</a>
            </div>
          </div>`;
                return;
            }

            results.forEach(item => {
                const card = document.createElement('a');
                card.href = item.url;
                card.className = 'search-result-card';

                const tagsHtml = item.tags
                    .map(tag => `<span class="result-tag ${getTagClass(tag)}">${tag}</span>`)
                    .join('');

                card.innerHTML = `
          <span class="result-url">learn.modernagecoders.com${item.url}</span>
          <div class="result-title">${highlightMatch(item.title, query)}</div>
          <div class="result-description">${highlightMatch(item.description, query)}</div>
          <div class="result-tags">${tagsHtml}</div>
        `;

                searchResults.appendChild(card);
            });
        }

        // Debounced input handler
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = searchInput.value;
                // Update URL without reload
                const url = new URL(window.location);
                if (query) {
                    url.searchParams.set('q', query);
                } else {
                    url.searchParams.delete('q');
                }
                history.replaceState(null, '', url);
                performSearch(query);
            }, 250);
        });

        // Topic pill clicks
        document.querySelectorAll('.topic-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                const query = pill.dataset.query;

                const url = new URL(window.location);
                url.searchParams.set('q', query);
                history.replaceState(null, '', url);
                performSearch(query);
                searchInput.focus();
            });
        });

        // Auto-search from URL parameter on page load
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            performSearch(initialQuery);
        }

    <script>
        // Background Canvas Animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mathSymbols = ['∫', '∑', 'π', '∞', '√', 'θ', 'λ', 'Δ', '∂', 'φ'];
        const codeSymbols = ['{', '}', '</>', 'const', '=>', '()', '[]', 'if', 'for', 'return', ';', '//'];
        const allSymbols = [...mathSymbols, ...codeSymbols];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const particleCount = Math.floor((canvas.width * canvas.height) / 5000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    char: allSymbols[Math.floor(Math.random() * allSymbols.length)],
                    speed: 0.3 + Math.random() * 0.7,
                    size: 12 + Math.random() * 10,
                    opacity: 0.1 + Math.random() * 0.3,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    isMath: Math.random() > 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y -= p.speed;
                p.rotation += p.rotationSpeed;
                if (p.y < -30) {
                    p.y = canvas.height + 30;
                    p.x = Math.random() * canvas.width;
                    p.char = allSymbols[Math.floor(Math.random() * allSymbols.length)];
                }
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.font = `${p.size}px monospace`;
                ctx.fillStyle = p.isMath
                    ? `rgba(255, 215, 0, ${p.opacity})`
                    : `rgba(168, 85, 247, ${p.opacity})`;
                ctx.fillText(p.char, 0, 0);
                ctx.restore();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resizeCanvas(); createParticles(); });
        resizeCanvas();
        createParticles();
        animate();
    </script>
