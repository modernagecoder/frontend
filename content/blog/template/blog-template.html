<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-template="meta.title">{{BLOG_TITLE}} - Modern Age Coders</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{BLOG_DESCRIPTION}}" data-template="meta.description">
    <meta name="keywords" content="{{BLOG_KEYWORDS}}" data-template="meta.keywords">
    <meta name="author" content="{{BLOG_AUTHOR_NAME}}">
    <link rel="canonical" href="https://learn.modernagecoders.com/blog/{{BLOG_SLUG}}" data-template="meta.canonical">
    <link rel="alternate" hreflang="en-in" href="https://learn.modernagecoders.com/blog/{{BLOG_SLUG}}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/favicon/favicon-32x32.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://learn.modernagecoders.com/blog/{{BLOG_SLUG}}" data-template="meta.og_url">
    <meta property="og:title" content="{{BLOG_TITLE}} - Modern Age Coders" data-template="meta.og_title">
    <meta property="og:description" content="{{BLOG_DESCRIPTION}}" data-template="meta.og_description">
    <meta property="og:image" content="{{HERO_IMAGE_URL}}" data-template="meta.og_image">

    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://learn.modernagecoders.com/blog/{{BLOG_SLUG}}"
        data-template="meta.twitter_url">
    <meta property="twitter:title" content="{{BLOG_TITLE}} - Modern Age Coders" data-template="meta.twitter_title">
    <meta property="twitter:description" content="{{BLOG_DESCRIPTION}}" data-template="meta.twitter_description">
    <meta property="twitter:image" content="{{HERO_IMAGE_URL}}" data-template="meta.twitter_image">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json" data-template="structured_data">
    {{STRUCTURED_DATA}}
    </script>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/blog-styles.css">
    <link rel="stylesheet" href="/css/share-button.css">
    <!-- CRITICAL: Load this last to override all mobile nav conflicts -->
    <link rel="stylesheet" href="/css/mobile-nav-final-fix.css">

    <!-- Mobile Blog Fixes - Inline CSS with !important to override existing styles -->
    <style>
        /* Fix button text visibility */
        .blog-button,
        .blog-button-primary,
        .blog-button-secondary,
        .cta-button,
        .blog-content .blog-button,
        .blog-content a.blog-button {
            color: #ffffff !important;
            text-decoration: none !important;
        }

        .blog-button-primary {
            background: linear-gradient(135deg, #8A2BE2, #4ecdc4) !important;
            color: #ffffff !important;
        }

        .blog-button-secondary {
            background: transparent !important;
            border: 2px solid #8A2BE2 !important;
            color: #8A2BE2 !important;
        }

        .blog-button:hover,
        .blog-button-primary:hover {
            color: #ffffff !important;
            opacity: 0.9 !important;
        }

        /* Fix blog content width on mobile - make it wider */
        @media (max-width: 768px) {
            .blog-content-section {
                width: 95% !important;
                max-width: 100% !important;
                padding-left: 10px !important;
                padding-right: 10px !important;
                margin: 0 auto !important;
            }

            .blog-content {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 5px !important;
            }

            .blog-hero {
                width: 95% !important;
                max-width: 100% !important;
                padding-left: 10px !important;
                padding-right: 10px !important;
            }

            .blog-hero-content {
                width: 100% !important;
                padding: 0 5px !important;
            }

            article.blog-content {
                width: 100% !important;
                max-width: 100% !important;
            }

            /* Fix hamburger menu button cropping */
            .mobile-menu-btn {
                min-width: 44px !important;
                min-height: 44px !important;
                width: 44px !important;
                height: 44px !important;
                padding: 8px !important;
                margin-right: 5px !important;
                overflow: visible !important;
                flex-shrink: 0 !important;
            }

            .mobile-menu-btn span {
                width: 24px !important;
                height: 3px !important;
                display: block !important;
            }

            .nav-container {
                padding-right: 10px !important;
                overflow: visible !important;
            }

            .navbar {
                overflow: visible !important;
            }
        }
    </style>
</head>

<body class="blog-detail-page">

    <canvas id="background-canvas"></canvas>

    <!-- ============================================ -->
    <!-- NAVIGATION COMPONENT                         -->
    <!-- Loaded from: /components/nav.html            -->
    <!-- ============================================ -->
    <div id="nav-placeholder"></div>

    <main>

        <!-- Hero Section -->
        <section class="blog-hero">
            <div class="blog-hero-content">
                <span class="blog-category" data-template="hero.category">{{BLOG_CATEGORY}}</span>
                <h1 class="blog-hero-title" data-template="hero.title">{{HERO_TITLE}}</h1>
                <p class="blog-hero-subtitle" data-template="hero.subtitle">{{HERO_SUBTITLE}}</p>
                <div class="blog-meta">
                    <div class="author-info">
                        <img src="{{BLOG_AUTHOR_AVATAR}}" alt="{{BLOG_AUTHOR_NAME}}" class="author-avatar">
                        <div class="author-details">
                            <span class="author-name">{{BLOG_AUTHOR_NAME}}</span>
                            <span class="blog-date">{{BLOG_DATE}}</span>
                        </div>
                    </div>
                    <span class="read-time">{{BLOG_READ_TIME}}</span>
                </div>
            </div>
            <div class="blog-hero-image">
                <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" data-template="hero.image" loading="lazy">
            </div>
        </section>

        <!-- Content Section -->
        <section class="blog-content-section">
            <article class="blog-content" data-template="content">
                {{BLOG_CONTENT}}
            </article>

            <!-- Author Bio Section -->
            <div class="author-bio-section">
                <img src="{{BLOG_AUTHOR_AVATAR}}" alt="{{BLOG_AUTHOR_NAME}}" class="author-bio-avatar" loading="lazy">
                <div class="author-bio-content">
                    <h3>About {{BLOG_AUTHOR_NAME}}</h3>
                    <p>{{BLOG_AUTHOR_BIO}}</p>
                </div>
            </div>

            <!-- Related Posts Section -->
            <div class="related-posts-section" data-template="related">
                <h2>Related Articles</h2>
                <div class="related-posts-grid">
                    {{RELATED_POSTS}}
                </div>
            </div>
        </section>

    </main>

    <!-- ============================================ -->
    <!-- FOOTER COMPONENT                             -->
    <!-- Loaded from: /components/footer.html         -->
    <!-- ============================================ -->
    <div id="footer-placeholder"></div>

    <!-- ============================================ -->
    <!-- CALLBACK MODAL SCRIPT - Must load first      -->
    <!-- ============================================ -->
    <script src="/js/callback-modal.js"></script>

    <!-- ============================================ -->
    <!-- COMPONENT LOADER SCRIPT                      -->
    <!-- Loads navigation and footer components       -->
    <!-- MUST BE LOADED BEFORE OTHER SCRIPTS          -->
    <!-- ============================================ -->
    <script src="/js/components-loader.js"></script>

    <!-- ============================================ -->
    <!-- MOBILE NAVIGATION SCRIPT                     -->
    <!-- Handles hamburger menu functionality         -->
    <!-- ============================================ -->
    <script src="/js/mobile-navigation.js"></script>

    <!-- Load Blog-specific JavaScript -->
    <script src="/js/navigation.js"></script>
    <script src="/js/blog-navigation.js"></script>
    <script src="/js/blog-interactive.js"></script>

    <!-- Load Mobile Navigation JavaScript -->
    <script src="/js/unified-mobile-nav.js"></script>

    <!-- Load Share Button JavaScript -->
    <script src="/js/share-button.js"></script>
</body>

</html>
